<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Hotel - Deluxe Single Room</title>
    <link rel="stylesheet" href="scss/all.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/11dc26bb6c.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />

</head>



<body>
    <div class="wrap">
        <div class="header">
            <div class="logo"><a href="index.html">TRAVEL</a></div>
            <div class="picbox"></div>

        </div>
        <div class="content">
            <div class="info_bar"></div><!-- info_bar 結束-->

            <div class="main_info">
                <div class="desc"></div>
                <h3>設備與服務</h3>
                <div class="facility">
                    <p class="fac_items" id="Wi-Fi"><i class="fas fa-wifi"></i>wifi</p>
                    <p class="fac_items" id="Mini-Bar"><i class="fas fa-glass-martini-alt"></i>Mini Bar</p>
                    <p class="fac_items" id="Television"><i class="fas fa-tv"></i>電視</p>
                    <p class="fac_items" id="Refrigerator"><i class="fas fa-snowflake"></i>冰箱</p>
                    <p class="fac_items" id="Great-View"><i class="fas fa-mountain"></i>漂亮的視野</p>
                    <p class="fac_items" id="Child-Friendly"><i class="fas fa-baby"></i>適合兒童</p>
                    <p class="fac_items" id="Breakfast"><i class="fas fa-coffee"></i>早餐</p>
                    <p class="fac_items" id="Room-Service"><i class="fas fa-concierge-bell"></i>Room Service</p>
                    <p class="fac_items" id="Air-Conditioner"><i class="fas fa-wind"></i>空調</p>
                    <p class="fac_items" id="Sofa"><i class="fas fa-couch"></i>沙發</p>
                    <p class="fac_items" id="Smoke-Free"><i class="fas fa-smoking"></i>可吸菸</p>
                    <p class="fac_items" id="Pet-Friendly"><i class="fas fa-dog"></i>寵物攜帶</p>
                </div>
                <!--設備結束-->
            </div><!-- main_info 結束-->

            <div class="booking">
                <div class="pricebar"></div>
                <form action="">
                    <label for="name">姓名</label>
                    <input type="text" id="name">
                    <label for="tel">電話</label>
                    <input type="text" id="tel">
                    <label for="date">日期</label>
                    <input type="date" class="datepicker">
                    <!--沒找到適合的插件-->
                    <label for="people">房客</label>
                    <input type="text" id="people" placeholder="1人">
                    <input type="button" value="預訂房間" class="bookingBtn">
                </form>
            </div><!-- booking 表單 結束-->
        </div><!-- content 結束-->

        <div class="footer">
            <div class="contactInfo">
                <h2>聯絡我們</h2>
                <ul>
                    <li><a href="https://www.facebook.com/weichun.ma.56"><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href=""><i class="fab fa-instagram"></i></a></li>
                    <li><a href="mailto:info@travelhotel.com.tw"><i class="fas fa-envelope"></i></a></li>
                </ul>
            </div>

            <div class="hotelInfo">
                <p>+886 4 2345-6789</p>
                <p>info@travelhotel.com.tw</p>
                <p>No. 66, Dadun 21th St., Xitun Dist., Taichung City 407, Taiwan</p>
                <p>臺灣臺中市西屯區大墩 21 街 66 號</p>
            </div>

        </div>
        <div class="copyright">Copyright &copy; 2019 by Grete Ma</div>





    </div>


    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/room2.js"></script>
    <!--記得改路徑-->
</body>

</html>
